<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vježba 7</title>
	<style>
		body {background-color: beige;}
		div {margin-bottom: 40px}
		img {max-width: 800px;
			border-radius: 8px}
		video { width: 450px; }
		audio {width: 300px}
		iframe {width: 420px;
			height: 250px}
	</style>
</head>
<body>
	<h1>Životinje</h1>
	<div>
		<h2>Interaktivna slika lava</h2>
		<p>Klikni na glavu ili tijelo lava:</p>
		<img src="media/lav.jpg" usemap="#lavmap" alt="lav">
		<map name="lavmap">
			<area shape="circle" coords="670,200,40" href="https://enciklopedija.hr/clanak/lav-zvijer" target="_blank" alt="glava lava">
			<area shape="rect" coords="247,94,567,547" href="https://www.nationalgeographic.com/animals/mammals/facts/african-lion" target="_blank" alt="tijelo">
		</map>
	</div>
	<div>
		<h2>Prilagodljiva slika pingvina</h2>
		<picture>
			<source media="(min-width:800px)" srcset="media/pingvin.jpg">
			<source media="(min-width:400px)" srcset="media/pingvin.jpg">
			<img src="media/pingvin.jpg" alt="pingvin u prirodi"> 
		</picture>
	</div>
	<div>
		<h2>Zvuk ptica</h2>
		<audio controls>
			<source src="media/zvukptica.mp3" type="audio/mpeg">
		</audio>
	</div>
	<div>
		<h2>Video: slonovi u divljini</h2>
		<video controls>
			<source src="media/slonovi.mp4" type="video/mp4">
		</video>
	</div>
	<div>
		<h2>Akvarij</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/6lZ3CookYNg?si=gmrb83xqIaDpdRrT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	</div>
	<div>
		<h2>Divlje životinje-PDF</h2>
		<embed src="media/divlježivotinje.pdf" type="application/pdf" width="300" height="200"></embed>
	</div>
	<div>
		<h2>Pošalji svoju omiljenu životinju</h2>
		<form action="#" method="GET">
			<label>Upiši životinju:</label><br><br>
			<input type="text" name="omiljena" placeholder="npr. tigar" required>
			<br><br>
			<button type="submit">Pošalji</button>
		</form>
		<p>Pročitaj više o životinjama <a href="https://www.enciklopedija.hr/clanak/zivotinja">ovdje</a></p>
	</div>

</body>
</html>
